<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="quiz1.css">
    <title>Quiz Game</title>
</head>
<body>
     <!--Start page-->
    <div class = main id="home_page">
      
         <h1>Start To Fun Quiz</h1>
         <button id="start" onclick="start();">Start Quiz!</button>
    </div>

    <div class="header">
        <h1>* Questions *</h1>
            
    </div>
    <div class="quiz" id="quiz">
        <div id="question">
        </div>
        <div id="answer">
        
            <label class="option"><input type="radio" name="option" value="A" /><span id="optionA"></span></label>
            <label class="option"><input type="radio" name="option" value="B" /><span id="optionB"></span></label>
            <label class="option"><input type="radio" name="option" value="C" /><span id="optionC"></span></label>
            <label class="option"><input type="radio" name="option" value="D" /><span id="optionD"></span></label>
            
        </div>
         <div>
             <button id="next" onclick="nextques();">Next</button>
             <button id="exit" onclick="exit();">submit</button>
        </div>
    <footer>
        <p id="counter">Question x of y</p>
    </footer>

    <script src="quiz.js"></script>
        
        
        
    
</body>
</html>
